<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Trainee Feedbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Feedback from Trainees</h1>
        <div class="list-group mt-3">
            <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">John Doe</h5>
                    <small>2024-05-21</small>
                </div>
                <p class="mb-1">The session was very informative and engaging. Great job!</p>
                <small>Session: Introduction to HTML</small>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Jane Smith</h5>
                    <small>2024-05-22</small>
                </div>
                <p class="mb-1">Loved the practical examples, very helpful.</p>
                <small>Session: Advanced CSS</small>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
